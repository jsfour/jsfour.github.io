---
layout: default
title: Home
---

<div class="posts">
  <h3>
    Posts/Links
  </h3>
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="list-item">
        <small>
          {{ post.date | date_to_string }} ::
        </small>
        {% if post.external_url %}
          <a href="{{ post.external_url }}">
        {% else %}
          <a href="{{ post.url |  prepend: site.baseurl }}">
        {% endif %}
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <h3>
    Projects
  </h3>
  <ul class="post-list">
    <li class="list-item">
        <a href="http://www.vesper.ai">Vesper</a>
    </li>
    <li class="list-item">
        <a href="http://www.mailmentor.io">MailMentor.io</a>
    </li>
  </ul>
</div>
